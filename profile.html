<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/3329bf17c6.js"></script>
</head>
<body>
    <header>
        <img src="image/ima-1.webp" alt="profile">
        <h2>JAMES<span>ANDERSON</span></h2>
        <button id="signout">Signout</button>
    </header>
    <section id="Home">
        <div class="cards">
            <div class="card">
                <h6>Lorem ipsum dolor sit</h6>
                <img src="image/log 1.png" alt="">

            </div>
            <div class="card">
                <h6>Lorem ipsum dolor sit</h6>

            </div>
            <div class="card">
                <h6>Lorem ipsum dolor sit</h6>
